<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung zu Snake</title>
    <style>
        button {
            background-color: #4CAF50; /* Grüne Farbe */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Dunkleres Grün beim Hover */
        }
    </style>
</head>
<body>
    <h1>Spiel starten</h1>
    <p>Klicke auf den Button, um das Spiel Snake zu starten!</p>
    <button onclick="window.location.href='https://fapsetv.github.io/snake';">
        Zu Snake
    </button>
</body>
</html>
